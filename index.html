<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="tree-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@107.2,523&family=Indie+Flower&family=Josefin+Sans:ital,wght@0,492;1,492&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Counter</h1>
    <div class="container">
        <div class="content-wrapper">
            <div class="left-side">
                <!-- Month and Year Selection -->
                 <div id="month">
                <label for="month-select">Select Month: </label>
                <select id="month-select">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div id="year">
                <label for="year-select" >Select Year: </label>
                <select id="year-select">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
            </div>
                <!-- Counter Buttons -->
                <div id="counter">
                    <button id="increment-btn" class="round" onclick="increment()">﹢</button>
                    <h2 id="count-el">0</h2>
                    <button id="decrement-btn" class="round" onclick="decrement()">﹣</button>
                </div>

                <!-- Save, Reset, Clear Buttons -->
                <button id="save-btn" onclick="save()"  class="butt">SAVE</button>
                <button id="reset-btn" onclick="reset()" class="butt">SUM</button>
                <button id="clear-btn" onclick="clearAll()" class="del">
                    <img src="bin.png" alt="Clear" class="icon">
                </button>
            </div>
            

            <div class="right-side">
                <!-- Display Previous Entries and Total Sum -->
                <p id="save-el"> Previous entries: </p>
            </div>
        </div>
        <div id="total-el">Total sum by month-year:</div>
    </div>
    <script src="tree-js.js"></script>
</body>
</html>
